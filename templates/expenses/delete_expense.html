{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'expenses'%}">Expenses</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Delete Expense</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'expense-delete' expense.id %}" method="post">
        {% include 'partials/_messages.html'%} {% csrf_token %}
        <p class="delete-message">Are you sure you want to delete this expense?</p>
        <p>Description: {{ expense.description }}</p>
        <p>Amount: {{ expense.amount }}</p>
        <input type="submit" value="Delete" class="btn btn-danger btn-sm" />
        <a href="{% url 'expenses' %}" class="btn btn-secondary btn-sm">Cancel</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}

<style>
    .delete-message {
        font-size: 50px;
        font-weight: bold;
    }
</style>
